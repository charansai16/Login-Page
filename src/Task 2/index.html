<!DOCTYPE html>
<html lag="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
        
        <title>Login Page</title>
    </head>
    <body>
        <div class="login-container">
            <div class="login-image">
                <img src="../../asset/20944201.jpg">
            </div>
            <div class = "login-form">
                <h2>Welcome!</h2>
                <p>Sign in to your Account </p> <br>
                <form>
                    <input type="text" class="fas" placeholder="&#xF1FA; Email Address" required>
                    <input type="password" class="fas" placeholder="&#xF023;  Password" required> <br>
                    <a href="#" class="forgot-password">Forgot Password?</a> <br>
                    <div>
                        <button type="submit" class="sign-in">SIGN IN</button>
                        <button type="button" class="sign-up">SIGN UP</button>
                    </div>
                </form>
                <div class="social-login">
                    <p class="a">OR LOGIN WITH</p>
                    <img src ="../../asset/face.jpg" alt="Facebook">
                    <img src ="../../asset/google.jpg" alt="Google">
                    <img src ="../../asset/lin.jpg" alt="LinkedIn">
                </div>
            </div>
        </div>
    </body>
</html>
